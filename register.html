<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register | Viagem</title>

        <!-- Bootstrap -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/styles.css" rel="stylesheet">

        <!-- Onload Javascript -->
        <script>
            function validateForm(){
                var x = document.forms["register"]["fname"].value;
                if (x == null || x ==""){
                    alert("Please enter your first name.");
                    return false;
                }
                var x2 = document.forms["register"]["lname"].value;
                if (x2 == null || x2 ==""){
                    alert("Please enter your last name.");
                    return false;
                }
                var x3 = document.forms["register"]["email"].value;
                if (x3 == null || x3 ==""){
                    alert("Please enter an email.");
                    $("#email").addClass("has-error");
                    return false;
                }
                else if (( x3.indexof("@") > 0 && x3.indexof("@") < x3.length - 1)
                        || x3.indexof(".") > 2 && x3.indexof("@") < x3.length - 1){
                    alert("Please enter a valid email.");
                    $("#email").addClass("has-error");
                    return false;
                }
                var x4 = document.forms["register"]["password"].value;
                if (x4 == null || x4 ==""){
                    alert("Please enter a password.");
                    $("#password").addClass("has-error");
                    return false;
                }
            }

        </script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <![endif]-->
    </head>

    <body>
    <div class="navbar" role="navigation">
        <div class="container-fluid">
            <div>
                <form class="back-btn" action="/">
                    <button type="submit" id="back" class="btn navbar-btn">Back</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid no-edge">
        <img src="static/images/register.png" class="img-responsive" alt="Responsive image">    
    </div>


    </div>
    <!-- New User -->
    <div id="register" class="container">
        <div class="form-section">
            <form role="form" name="register" method="post" onsubmit="return validateForm();">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
                </div>
                <div id="email" class="form-group">
                    <label for="emailinput">Email address</label>
                    {% if alreadyExistingEmail %}
                        <p class="error"> Email already taken.</p>
                    {% endif %}
                    <input type="email" class="form-control" id="emailinput" placeholder="Enter email" name="email">
                </div>
                <div id="password" class="form-group">
                    <label for="pwinput">Password</label>
                    <input type="password" class="form-control" id="pwinput" placeholder="Password" name="password">
                </div>
                {% if redirected %}
                    <p class="error"> Please fill in all responses! </p>
                {% endif %}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>







        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>


    </body>

</html>
